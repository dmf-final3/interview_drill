<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}면접 질문 생성기{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQDS27SAm4FURzt3gDR0Ju4EmXmI1j6OuxA9SxRziC59U9DI0T1ouEh7M" crossorigin="anonymous">

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <!-- 네비게이션 바 -->
    <!-- 콘텐츠 영역 -->
    <main class="container my-5">
        {% block body %}
        {% endblock %}
    </main>
    <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 면접 질문 생성기. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+CBu7j3oVbCfV2GmZ57NCQv8K6pE9" crossorigin="anonymous"></script>
</body>
</html>
