<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}면접 질문 생성기{% endblock %}</title>

    <!-- 최신 Bootstrap CSS (integrity 속성 제거) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="{% static 'interview_gen/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'interview_gen/css/chat.css' %}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </main>

    <!-- 모달 HTML 코드 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex align-items-center">
                        <strong>면접 질문을 생성하고 있어요... 잠시만 기다려주세요!</strong>
                        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS와 Popper.js CDN (integrity 속성 제거) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- 로딩 모달 스크립트 -->
    <script defer>
        function toggleLoadingModal(show) {
            const modalElement = document.getElementById('loadingModal');
            const modalInstance = bootstrap.Modal.getOrCreateInstance(modalElement);
            if (show) {
                modalInstance.show();
            } else {
                modalInstance.hide();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('generateForm');
            if (form) {
                form.addEventListener('submit', function(event) {
                    toggleLoadingModal(true);  // 폼 제출 시 로딩 모달 표시
                });
            }
        });
    </script>
</body>
</html>
