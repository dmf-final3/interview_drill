{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
    <h3>🙌 지망기업과 경험을 입력하시면 면접 질답을 생성해드립니다.</h3>
    <form action="{% url 'interview_gen:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="제출하기">
    </form>
{% endblock %}
