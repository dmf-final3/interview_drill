{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<div class="container mt-4 text-center">
    <div class="p-4 bg-light rounded">
        <h2 class="text-primary">최신 뉴스 데이터를 기반으로 면접 질문을 생성하는 서비스입니다.</h3>
        <p class="mt-4 text-muted">지망회사와 직무 관련 경험을 입력해주시면 맞춤형 질문을 생성해드립니다🥰</p>
    </div>
</div>

<form id="generateForm" action="{% url 'interview_gen:create' %}" method="POST" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="제출하기" class="btn btn-primary btn-lg w-100 mt-3">
</form>
{% endblock %}
