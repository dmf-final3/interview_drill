{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block body %}
<div class="full-height-container">
    <div class="custom-container">
        <!-- 안내 텍스트 -->
        <p style="font-family: 'Noto Sans KR', sans-serif; font-size: 1.5rem; line-height: 1.6;">
            지망회사와 자기소개서를 입력하면<br>맞춤형 질문을 생성합니다.
        </p>

        <!-- 폼 영역 -->
        <form id="generateForm" action="{% url 'interview_gen:create' %}" method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="제출하기" class="btn btn-lg w-100 mt-3" style="font-family: 'Black Han Sans', sans-serif; font-size: 1.2rem; color: white; border: none; border-radius: 5px;">
        </form>
    </div>
</div>
{% endblock %}
