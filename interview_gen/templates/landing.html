<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}면접GINI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'interview_gen/css/landing.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <section id="hero" style="background-image: url({% static 'interview_gen/images/intro.jpg' %}); background-size: cover; background-position: center;">
        <div class="container text-center" style="background: rgba(255, 255, 255, 0.9); padding: 80px;">
            <p class="intro" style="font-family: 'Noto Sans KR', sans-serif; font-size: 2em;">면접GINI와 편하게 면접 준비를 시작하세요</p>
            <a href="{% url 'interview_gen:index' %}" class="btn" style="font-family: 'Black Han Sans', sans-serif; font-size: 1.4em; padding: 12px 24px;">시작하기</a>
        </div>
    </section>
</body>
</html>
