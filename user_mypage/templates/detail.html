{% extends 'base.html' %}

{% block body %}
<div class="container mt-4">
    <div class="d-flex flex-column align-items-center mt-3">
    <h2 class="text-center w-100">{{ interview.company_name }} 면접 질문 생성 내역</h2>
</div>
    
    <div class="row g-4">
        <!-- 첫 번째 열: 자기소개서 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>자기소개서:</strong>
                </div>
                <div class="card-body">
                    {{ interview.experience | linebreaksbr }}
                </div>
            </div>
        </div>

        <!-- 두 번째 열: 생성된 인터뷰 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>생성된 인터뷰:</strong>
                </div>
                <div class="card-body">
                    <div class="text-center">{{ interview.generated_question | safe }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
