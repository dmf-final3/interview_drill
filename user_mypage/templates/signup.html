{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body%}
<div class="full-height-container">
    <div class="form-container">
        {% if form.non_field_errors %}
        {% endif %}

        <!-- 회원가입폼 -->
        <form action="" method="POST" enctype="multipart/form-data" class="w-100 mt-4" id="signupForm">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="회원가입" class="btn btn-primary btn-lg w-100">
        </form>
    </div>
</div>
{% endblock %}
